name: CI

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:
  build_for_windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14.x
        cache: 'npm'

    - name: Build
      run: |
        npm ci
        npm run electron:build
        tree dist_electron

    - name: Upload
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist_electron/win-unpacked/

